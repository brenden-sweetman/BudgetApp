{% extends "main.html" %}

{% block body %}
<div class="col-md-4 col-md-offset-4">
  <h1>Add New Trasaction</h1>
  <form action="processInput" method="post">
    <div class="form-group">
      <label for="name"><b>Name of Transaction</b></label>
      <input type="text" class="form-control" name="name" required>
    </div>
    <div class="form-group">
      <label for="amount"><b>Amount</b></label>
      <input type="number" step="0.01" min="0" class="form-control" name="amount" required>
    </div>
    <div class="custom-control custom-switch">
      <input name="deposit" type="checkbox" class="custom-control-input" id="customSwitches">
      <label class="custom-control-label" for="customSwitches">Deposit?</label>
    </div>
    <div class="form-group">
      <label for="category"><b>Choose a Category:</b></label>
      <select class="form-control" name="category">
        <option default selected value="">Category</option>
        {% for value in categories %}
        <option value="{{ value }}">{{ value }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="notes"><b>Notes:</b></label>
      <textarea  class="form-control" name="notes" rows=4></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
{% endblock %}
